{{% extends "shop/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
	<h1>Sign up</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-dark" type="submit">Sign up</button>
	</form>
	<div class="text-left">If you already have an account, <a href="/login">login</a> instead.</div>

</div>

{% endblock %}
