{% extends "../base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

<script src="./src/bootstrap-input-spinner.js"></script>



<div class="container">
    <main class="pt-5">
        <div class="row g-5">
            <div class="col-md-4 col-lg-4 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="300px" alt="Responsive image"
                     src="{{ product.image.url }}">
            </div>
            <div class="col-md-8 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-1 h4">{{ product.name }}</h1>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-5">PRICE:</div>
                            <div class="col-5 text-end fs-3 fw-bold">{{ product.price }} EUR</div>
                        </div>
                    </div>
                    <div class="container py-3">
                        <div class="row ml-3 justify-content-md-left">
                            <div class="form-group">
                                <div class="mb-1 h6">Select size:</div>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XXL</option>
                                </select>
                            </div>
                        </div>
                        <div class="row ml-3 justify-content-md-left">
                                <div class="mb-1 h6">Add Qty:</div>
                        </div>
                                <div class="container py-1">
                                    <div class="row ml-1 justify-content-md-left">
                                         <input type="number" value="1" min="1" max="50" step="1"/>
                                    </div>
                                </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-warning">Add to basket</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>

{% endblock %}
